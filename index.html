<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <div>
        <h1>Survey Form</h1>
        <p>Please help us to complete the survey....</p>
       </div>
    </header>
    <section class="form">
      <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="" placeholder="Enter your name">
        <label for="email">Email</label>
        <input type="text" name="email" id="" placeholder="Enter your Email">
        <label for="age">Age(optional)</label>
        <input type="text" name="age" id="" placeholder="Enter your name">
        <label for="role">Which option best describes your current role?</label>
        <select name="current-role" id="role">
            <option value="">Select current role</option>
            <option value="sde1">Software Developer Engineer 1</option>
            <option value="sde2">Software Developer Engineer 2</option>
            <option value="sde3">Software Developer Engineer 3</option>
        </select>
        <label for="recommend">would you recommend freecodecamp to a friends?</label>
        <p><input type="radio" name="D" value="Definetely">Definitely</p>
        <p><input type="radio" name="M" value="Maybe">Maybe</p>
        <p><input type="radio" name="N" value="Not sure">Not sure</p>
        <label for="like-to-improved">what would you like to see improved?(check all that apply)</label>
        <p><input type="checkbox" name="like-to-improved" id="" value="Front-end and Projects"> Front-end and Projects</p>
        <p><input type="checkbox" name="" id=""> Back-end and projects</p>
        <p><input type="checkbox" name="" id=""> Data visualization</p>
        <p><input type="checkbox" name="" id=""> Challenges</p>
        <p><input type="checkbox" name="" id=""> Open Source Community</p>
        <p><input type="checkbox" name="" id=""> Gitter help rooms</p>
        <p><input type="checkbox" name="" id=""> Videos</p>
        <p><input type="checkbox" name="" id=""> City Meetups</p>
        <p><input type="checkbox" name="" id=""> Wiki</p>
        <p><input type="checkbox" name="" id=""> Forum</p>
        <label for="comments">Any comments or suggestions?</label>
        <textarea rows="10" cols="" name="" id="comments" placeholder="Enter your comment here..."></textarea>
        <input type="submit" name="" id="">
    </form>
    
    </section>
    
</body>
</html>
